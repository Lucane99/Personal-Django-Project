{% block content %}
<!doctype html>
<html lang="en">
    <head>
       
       
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <meta name="description" content="">

        <!-- CSS FILES -->

        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&family=Open+Sans&display=swap" rel="stylesheet">
                        
        <link href="/static/css/bootstrap.min.css" rel="stylesheet">

        <link href="/static/css/bootstrap-icons.css" rel="stylesheet">

        <link href="/static/css/templatemo-topic-listing.css" rel="stylesheet">

    </head>
    
    <body class="topics-listing-page" id="top">

        <main>

            <!-- {%include "header.html"%} -->


            <header class="site-header d-flex flex-column justify-content-center align-items-center">
                <div class="container">
                    <div class="row align-items-center">

                        <div class="col-lg-5 col-12">
                            <nav aria-label="breadcrumb">
                                <ol class="breadcrumb">
                                    <li class="breadcrumb-item"><a href="{% url 'home' %}">Homepage</a></li>

                                    <li class="breadcrumb-item active" aria-current="page">Even or Odd</li>
                                </ol>
                            </nav>

                            <h2 class="text-white">Even or Odd</h2>
                        </div>

                    </div>
                </div>
            </header>


            <section class="section-padding section-bg">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-12 col-12">
                            <h3 class="mb-4 pb-2">We'd love to get your number</h3>
                        </div>

                        <div class="col-lg-6 col-12">
                            <form method="post"  class="custom-form contact-form" role="form">
                                {% csrf_token %}
                                <div class="row">
                                    {%if error %}
                                    <div class="alert alert-danger" role=""alert>
                                        Please Enter the Value
                                    </div>
                                    {%endif%}
                                    
                                    <div class="col-lg-6 col-md-6 col-12">
                                        <div class="form-floating">
                                            <input type="text" name="num" value="" id="num" class="form-control" placeholder="Num">
                                            
                                            <label for="floatingInput">Value</label>
                                        </div>
                                    </div>

                                   

                                    <div class="col-lg-6 col-md-6 col-12"> 
                                        <div class="form-floating">
                                            <input type="text" value="{{output}}" class="form-control" >
                                            
                                            <label for="floatingInput">Output</label>
                                        </div>
                                    </div>

                            

                                    <div class="col-lg-4 col-12 ms-auto">
                                        <button type="submit" class="form-control">Check</button>
                                    </div>

                                   

                                </div>
                            </form>
                        </div>

                        <div class="col-lg-5 col-12 mx-auto mt-5 mt-lg-0">
                            <iframe class="google-mahttps://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2595.065641062665!2d-122.4230416990949!3d37.80335401520422!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80858127459fabad%3A0x808ba520e5e9edb7!2sFrancisco%20Park!5e1!3m2!1sen!2sth!4v1684340239744!5m2!1sen!2sth" width="100%" height="250" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

                            <h5 class="mt-4 mb-2">Even or Odd</h5>

                            <p>Bay St &amp;, Larkin St, San Francisco, CA 94109, United States</p>
                        </div>


                        

                       

                        

                    </div>
                </div>
            </section>

       <!-- {%include "footer.html"%} -->
